<div style="text-align:center">
  <h1>{{title}}</h1>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let email of emails">
    <td>{{email.email}}</td>
    <td>
      <span *ngIf="email.importance">High</span>
      <span *ngIf="!email.importance">Low</span>
    </td>
     <!-- <td>{{email.importance}}</td> -->
     <td>{{email.subject}}</td>  
    <td>{{email.content}}</td>
  </tr>
</div>
