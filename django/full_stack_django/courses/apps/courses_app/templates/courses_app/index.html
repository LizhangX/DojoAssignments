<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a student to all bootcamp courses</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'courses_app/css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <form action="/add" method="post">
            {% csrf_token %}
            <h4>Add a new course</h4>
            <label for="name">Name</label>
            <input type="text" name="name" value="">
            <p></p>
            <label for="description">Description</label>
            <textarea name="description" rows="" cols=""></textarea>
            <p></p>
            <input type="submit" name="" value="Add">
        </form>

        Courses
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>  
            </thead>
            <tbody>
                
                {% for course in courses %}
                    <tr>
                        <td>{{course.name}}</td>
                        <td>{{course.description}}</td>
                        <td>{{course.created_at}}</td>
                        <td><a href="/destory/{{course.id}}">remove</a></td>
                    </tr>
                {% endfor %}
                    
            </tbody> 
        </table>
    </body>
</html>
