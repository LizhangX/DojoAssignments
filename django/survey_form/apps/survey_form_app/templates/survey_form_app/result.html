<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="css/style.css" rel="stylesheet">-->
    </head>
    <body>
        <p>Thanks for submitting this form! Your have submitted this form {{request.session.count}} times now.</p>

        <a href="/"><button type="">GO Back</button></a>
    </body>
</html>
